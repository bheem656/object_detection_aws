<html>
<head>
<title> upload image </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<p><h1 align="center"> upload image </h1></p>
<div class="container">
<div class="row">
    <h2>Select a file to upload</h2>
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    {% if filename %}
        <div>
            <!-- <img src= 'D:/AI_MODEL/SITE/BOTICX/VISION/YOLO/OBJECT_DETECTION/DATA/UPLOAD/Screenshot_6.png' >  -->
            <!-- <img src="{{ url_for('display_image', filename=filename) }}"> -->
        </div>
    {% endif %}
    <form method="post" action="/v1/object-detection/yolov5s" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" id="image" name="image" accept="image/*">
            </p>
        </dl>
        <p>
            <input type="submit" value="Submit" class="btn btn-info">
        </p>
    </form>
</div>
</div>
</body>
</html>
